<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tarjetas</title>
    <link rel="stylesheet" href="creacionTarjeta.css">
    <link rel="icon" type="image/svg+xml" href="images/autobus.png">
</head>
<body>

    <section>
        <div class="cuadrado">
            <h1 class="pass">M_PASS</h1>
            <a href="CargarMonto.html"></a>
            <img class="logo" src="images/autobus.png">
            <a href="CargarMonto.html"></a>
        </div>
        <a href="CargarMonto.html"><button class="boton">Volver</button></a>

    </section>
    <main>
        <section class="form-section">
            <h1>Generador de Tarjetas</h1>
            <label for="filterBox">Seleccione Caja:</label>
            <select id="filterBox">
                <option value="0">Seleccione una caja...</option>
                <option value="1">Caja 1</option>
                <option value="2">Caja 2</option>
                <option value="3">Caja 3</option>
                <option value="4">Caja 4</option>
                <option value="5">Caja 5</option>
                <option value="6">Caja 6</option>
                <option value="7">Caja 7</option>
            </select>
            <button id="generateCardBtn">Generar Tarjeta</button>
        </section>

        <section class="cards-section">
            <h2>Tarjetas Generadas</h2>
            <ul id="cardsList"></ul>
        </section>
    </main>

    <script src="CreacionTarjeta.js"></script>
</body>
</html>
